<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picture Tags</title>
</head>
<body>
        <picture>
                <source media="(Max-Width:500px)" srcset="5.jpg">
        
                <source media="(Max-Width:700px)" srcset="6.jpg">
                   
                <img src="7.jpg" width="auto">
            </picture>   
</body>
</html>
